<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- 
        margin padding kullanımı
        derece 1,2,3,4,5
        t:top b:botton s: solakaydır e: sağa kaydır
        m: margin 
        p:padding
        mt-2
        pe-5 gibi
     -->
    <div class="container">
        <div class="row ">
            <div class="col-sm-6 bg-primary  ">
                <a href="#" class="btn btn-info ">lorem </a>
            </div>
            <div class="col-sm-6 bg-success " >
                Lorem ipsum dolor sit amet Lorem 
            </div>
        </div>
        <div class="row mt-3 ">
            <div class="col-sm ">Lorem, ipsum dolor.
            </div>
            <div class="col-sm  bg-dark text-white my-auto">Lorem ipsum dolor sit amet consectetur.</div>
        </div>
        <!--
            iki farklı hizamalama row üzerinden. bu hizalama birinde display block diğer değil.
          -->
        <div class="row">
            <div class="bg-black text-white-50   mx-auto" style="width: 200px;" >
                Centered element
              </div>
        </div>
        <div class="row">
            <div class="col-12 bg-primary d-block text-center m-auto" >
                Centered element
              </div>
        </div>
        <hr class="border-5 border-danger opacity-100">
        <!-- 
            aşağıdali örneklerde margin start ve margin end yapılarını örnekleri mevcut 
            me iki farklı kolonu diğer farklı yerlere sürdü.
         -->
        <div class="row">
            <div class="col-4 bg-danger me-auto">Lorem, ipsum dolor.</div>
            <div class="col-5 bg-secondary"> Lorem, ipsum.</div>
        </div>
        <!-- 
            ms ise start kısmını boşluğu başta alıp iki col u birleştirdi.
         -->
        <hr class="border-5 border-danger opacity-100">
        <div class="row mt-5">
            <div class="col-4 bg-danger ms-auto">Lorem, ipsum dolor.</div>
            <div class="col-5 bg-secondary"> Lorem, ipsum.</div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
