<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- 
            Visible on all	.d-block 
            Visible only on xs	.d-block .d-sm-none
            mesela aşşağıdaki örneğe baarsak d-none gösterme d-md-block md ekranda blok ol d-lg-none lg de blockla.
            Visible only on md	.d-none .d-md-block .d-lg-none

     -->
    <h1>
        <div class="text-primary d-block d-sm-none">Merhaba xs Uygılaması </div>
        <div class="text-info d-none d-sm-block d-md-none ">Merhaba sm Uygılaması </div>
        <div class="text-success d-none d-md-block d-lg-none">Merhaba md Uygılaması </div>
        <div class="text-danger d-none d-lg-block d-xl-none">Merhaba lg Uygılaması </div>
        <div class="text-warning d-none d-xl-block d-xxl-none">Merhaba xl Uygılaması </div>
        <div class="text-secondary d-none d-xxl-block">Merhaba xxl Uygılaması </div>
    </h1>

    <!-- 
        CARUSEL ÖRNEĞİ START
        d-none d-sm-none d-md-block
        mesela burada md altındaki bütün ekranllarda carusel örneğini kapatık.
     -->
     <div id="carouselExample" class="carousel slide d-none d-sm-none d-md-block">
        <div class="carousel-inner">
          <div class="carousel-item active ">
            <img src="https://picsum.photos/id/237/1200/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/238/1200/300" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/id/239/1200/300" class="d-block w-100" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
     <!-- 
        CARUSEL ÖRNEĞİ END
      -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
