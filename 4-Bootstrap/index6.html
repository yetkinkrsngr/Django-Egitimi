<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <!-- 
      tek bir offset vermemiz yeterli soldan sağa itiyor çünkü
     -->
    <div class="container">
        <div class="row bg-dark text-light">
            <div class="col-sm-4 bg-primary offset-2">Lorem ipsum dolor sit amet.</div>
            <div class="col-sm-4 bg-secondary">Placeat accusamus omnis quas ab.</div>
        </div>
        <!--  orta booş örneği. -->
        <div class="row bg-dark text-light">
          <div class="col-sm-4 p-5 bg-danger ">Lorem, ipsum.</div>
          <div class="col-sm-4 p-5 bg-warning offset-4">Lorem, ipsum.</div>
        </div>
        <!-- 
          tam orta offset
         -->
        <div class="row mt-5 border border-2 border-warning">
          <div class="col-sm-6 border border-5 border-primary offset-3">Lorem ipsum dolor sit amet.</div>
        </div>
        <!-- 
          responsive offset sm ekrandada daha büyük orta yer alır md ise 4 kolon gene orta.
         -->
         <div class="row mt-3 mt-sm-5 mt-md-4 mt-lg-2 bg-dark text-light">
          <div class="col-sm-6 col-md-4 bg-primary offset-md-4 offset-sm-3">Lorem, ipsum.</div>
         </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
