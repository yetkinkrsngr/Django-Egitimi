        id: bir etikete uniq bir seçici vermemizi sağlar tc kimlik misali
        class: etiketleri sınflandırmak için kullanılır
      -->

    <h2 id="deneme">deneme adlı id yi iki kere kullanmak.</h2>
    <h2 class="sınıf">class etiketi</h2>
    <h2 class="sınıf">class etiketi</h2>
    <h2 class="sınıf">class etiketi</h2>
    <h2 class="sınıf">class etiketi</h2>
    <!-- 
        iki ayrı sınıf kullanımı
     -->

    <!-- 
        etiketlerin içine kendimiz oluşturduğumuz özellik koyabiliriz sebebi ise js ile yada başka birşeyde kullanabilir.
      -->
    <div kafamagore="attim kafadan"></div>
    <div data-id="1" data-info="deneme" data-tr="tr bilgisi"></div>
  </body>
