<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="c2-style.css">
    <style>
        h1,li,h2{
            color: #3498db;
        }
        h2.title{
            color:#27ae60 ;
        }
        h2+p{
            color:#f1c40f ;
        }
        ul>li{
            color:#e74c3c ;
        }
        #paragraf{
            color: #e74c3c;
        }
        .klass{
            color: #3498db;
        }
 
    </style>
</head>
<body>
    <h1>Lorem.</h1>
    <h2 class="title">Lorem, ipsum.</h2>
    <h2 class="">Atque, hic.</h2>
    <p class="" id="">Lorem, ipsum dolor.</p>
    <p class="" id="paragraf">Nulla, possimus nisi?</p>
    <p class="klass" id="">Molestiae, vero illo.</p>
    <ul>
        <li class="item">Lorem.</li>
        <li class="item">Iste.</li>
        <li class="item">Magnam.</li>
        <li class="item">Magni?</li>
        <li class="item">Ullam?</li>
    </ul>
</body>
</html>
